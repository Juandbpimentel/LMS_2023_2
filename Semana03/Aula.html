<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.w3schools.com/actions_page.php" method="get" target="_blank">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" maxlength="15" /><br>

        <label for="texto_so_pra_ler">Leia isso aqui</label>
        <input type="text" name="texto_so_pra_ler" id="texto_so_pra_ler" readonly
            value="Esse formulário é para cadastrar seu usuário" /><br>

        <label for="numero">Numero de 25000 até 30000</label>
        <input type="number" name="numero" id="numero" min="25000" max="30000">
        <br>
        <label for="radio">Você gostou desse jogo?</label>
        <br>
        <input type="radio" name="satisfacao" id="satisfacao1" value="liked">Gostei</input>
        <input type="radio" name="satisfacao" id="satisfacao2" value="neutral">Sem Comentários</input>
        <input type="radio" name="satisfacao" id="satisfacao3" value="not liked">Não gostei</input>
        <br>

        <label for="marcar1"> Em qual plataforma você joga?</label>
        <br>
        <input type="checkbox" name="marcar1" id="marcar1" value="console">Console</input><br>
        <input type="checkbox" name="marcar2" id="marcar2" value="computador">Computador</input><br>
        <input type="checkbox" name="marcar3" id="marcar3" value="smartphone">Celular</input><br>



    </form>
</body>

</html>
