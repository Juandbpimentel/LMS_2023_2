<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Formulário feito para testar os tipos de input,
        usando text para texto, number para números e criando um intervalo de valores, radio para 
        selecionar um ponto de um grupo de valores, checkbox para selecionar mais de um valor de um grupo. 
    -->
    <form action="https://www.w3schools.com/action_page.php" method="get" target="_blank">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" maxlength="15" /><br>

        <label for="texto_fixo">Leia isso aqui</label>
        <input type="text" name="texto_fixo" id="texto_so_pra_ler" readonly
            value="Esse formulário é para teste XD" /><br>

        <label for="numero">Insira um numero de 25000 até 30000</label>
        <input type="number" name="numero" id="numero" min="25000" max="30000">
        <br>

        <label for="radio">Você gostou desse jogo?</label>
        <br>
        <input type="radio" name="satisfacao" id="satisfacao1" value="liked">Gostei</input>
        <input type="radio" name="satisfacao" id="satisfacao2" value="neutral">Sem Comentários</input>
        <input type="radio" name="satisfacao" id="satisfacao3" value="not liked">Não gostei</input>
        <br>

        <label for="marcar1"> Em qual plataforma você joga?</label>
        <br>
        <input type="checkbox" name="check_console">Console</input><br>
        <input type="checkbox" name="check_computer">Computador</input><br>
        <input type="checkbox" name="check_smartphone">Celular</input><br>

        <input type="submit" value="enviar cadastro">

    </form>
</body>

</html>
